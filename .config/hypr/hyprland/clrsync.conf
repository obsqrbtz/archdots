$primary = rgb(9A8C98)
$surface = rgb(1A1A2E)
$secondary = rgb(C9ADA7)
$error = rgb(D16C8B)
$tertiary = rgb(F2E9E4)
$surface_lowest = rgb(0F0F1E)
$border = rgb(22223B)
$border_focused = rgb(3E3E65)

general {
    col.active_border = $border_focused
    col.inactive_border = $border
}

group {
    col.border_active = $border_focused
    col.border_inactive = $border
    col.border_locked_active = $error
    col.border_locked_inactive = $surface

    groupbar {
        col.active = $secondary
        col.inactive = $surface
        col.locked_active = $error
        col.locked_inactive = $surface
    }
}


