[config]
version_check = false

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland/colors.conf'
output_path = '~/.config/hypr/hyprland/colors.conf'

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'
post_hook = 'gsettings set org.gnome.desktop.interface gtk-theme ""; gsettings set org.gnome.desktop.interface gtk-theme adw-gtk3-{{mode}}'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.waybar]
input_path = './templates/colors.css'
output_path = '~/.config/waybar/colors.css'

[templates.kitty]
input_path = './templates/kitty/colors.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = 'pkill -SIGUSR1 kitty'

[templates.qt5ct]
input_path = './templates/qtct/colors.conf'
output_path = '~/.config/qt5ct/colors/matugen.conf'

[templates.qt6ct]
input_path = './templates/qtct/colors.conf'
output_path = '~/.config/qt6ct/colors/matugen.conf'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.kvantum]
input_path = './templates/kvantum/kvantum.kvconfig'
output_path = '~/.config/Kvantum/matugen/matugen.kvconfig'

[templates.kvantum-svg]
input_path = './templates/kvantum/kvantum.svg'
output_path = '~/.config/Kvantum/matugen/matugen.svg'

[templates.zathura]
input_path = './templates/zathurarc'
output_path = '~/.config/zathura/zathurarc'

[templates.swaync]
input_path = './templates/swaync.css'
output_path = '~/.config/swaync/style.css'


