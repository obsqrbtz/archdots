window:
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: none
  opacity: 1.0

# Font configuration (changes require restart)
font:
  normal:
    family: Cozette
    style: Medium

  bold:
    family: Cozette
    style: Medium

  italic:
    family: Cozette
    style: Medium

  size: 12.0

  offset:
    x: 1
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false
custom_cursor_colors: true

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Underline
  unfocused_hollow: false

live_config_reload: true

colors:
  primary:
    background: '0x1c1d21'
    foreground: '0xddd1c7'
  cursor:
    text: '0x1c1d21'
    cursor: '0xddd1c7'
# Normal colors
  normal:
    black: '0x282a2e'
    red: '0x7a6f87'
    green: '0x899884'
    yellow: '0xc09686'
    blue: '0x7e8f9d'
    magenta: '0xb4646b'
    cyan: '0xf7f3bd'
    white: '0xededed'
# Bright colors
  bright:
    black: '0x373b41'
    red: '0x61586b'
    green: '0x5e685b'
    yellow: '0x886a5f'
    blue: '0x59656f'
    magenta: '0x794348'
    cyan: '0xa8a580'
    white: '0xa0a0a0'
